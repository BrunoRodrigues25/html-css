<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: rgba(128, 128, 128, 0.637);
            display: inline-block;
            text-align: center;
            border: solid 1px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
